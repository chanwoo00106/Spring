<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Member Register</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/bootstrap-table.css">
	<script src="/static/js/jquery-2.1.3.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/bootstrap-table.js"></script>
</head>

<body>
	<script type="text/javascript">

	$(document).ready(function(){
	});
	
	</script>
		<div class="hero-unit" style="text-align:center">
			<h1>회원 목록</h1>
		</div>
		<div id="toolbar">
            <button id="button" class="btn btn-default">Delete</button>
        </div>
		<div class="row-fluid" style="padding-left:100px;">
			<div class="span8">
				<table id="table" class="table table-striped">
					<colgroup>
						<col style="width: 80px;">     <!--id-->
						<col style="width: 200px;"/>   <!--email-->
						<col style="width: 80px;"/>    <!--enabled-->
						<col style="width: 160px;"/>   <!--createDT-->
					</colgroup>
					<thead>
					<tr>
						<th>이름</th>
						<th>이메일</th>
						<th>나이</th>
						<th>권한</th>
					</tr>
					</thead>
				    <tr class="link_btn" th:each="account : ${accounts}">
						<td style="text-align: left;" th:text="${account.username}">
							<a th:href="@{/account/${account.username}}">회원 등록</a>
						</td>
						<td style="text-align: left;" th:text="${account.email}"></td>
						<td style="text-align: left;" th:text="${account.age}"></td>
						<td style="text-align: left;" th:text="${account.userRoles}"></td>
				    </tr>
				</table>
				<div style="text-align:right;">
				<p><a class="btn btn-primary btn-large" style="margin:10;" th:href="@{/account/register}">회원 등록</a></p>
				</div>
 			</div>
		</div>
		
</body>
</html>
